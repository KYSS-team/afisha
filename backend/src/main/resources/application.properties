# Mail Server Configuration (MailHog)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:afisha_db}
spring.datasource.username=${DB_USER:afisha_user}
spring.datasource.password=${DB_PASS:afisha_pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# It is strongly recommended to set this via an environment variable
app.jwt.secret=${JWT_SECRET:DefaultSecretKeyForDevelopmentAndTesting123}
app.jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000} # 15 minutes
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000} # 7 days
