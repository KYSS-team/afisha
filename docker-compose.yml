version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: afisha-postgres
    environment:
      POSTGRES_USER: afisha_user
      POSTGRES_PASSWORD: afisha_pass
      POSTGRES_DB: afisha_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afisha_user -d afisha_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: afisha-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

volumes:
  postgres_data:
